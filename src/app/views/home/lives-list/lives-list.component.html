<mat-tab-group mat-align-tabs="start" style="padding-top: 20px; padding-left: 2%; padding-right: 2%;">
    <mat-tab label="PROXIMAS">
      <div fxLayout="row wrap" fxLayoutAlign="start center" style="padding: 2%;">
        <ng-container  *ngFor="let live of livesNext">
          <mat-card class="mat-card-live"
          fxFlex="0 1 calc(33.3% - 11px)"
          fxFlex.lt-md="0 1 calc(50% - 11px)"
          fxFlex.lt-sm="100%">
            <mat-card-title class="mat-card-title-live">
              <div class="row">
                <p>
                  <span fxFlex="65" fxLayoutAlign="start center">{{live.liveName}}</span>
                  <span fxFlex></span>
                  <mat-chip class="mat-chip-date" fxFlex="30" fxLayoutAlign="center center">
                    <span style="font-size: 0.7rem;" >{{live?.liveDate | localDateTime}}</span>
                  </mat-chip>
                </p>
                <p style="font-size: 0.7rem;">
                  Channel: <span >{{live.channelName}}</span>
                </p>
              </div>
            </mat-card-title>
            
            <mat-card-content fxLayoutAlign="center center">
              <div style="width: 100%; height: 250px;">
               <iframe style="position: relative; height: 100%; width: 100%;" [src]="live.urlSafe" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
               
              </div>
            </mat-card-content>
           
          </mat-card>
        </ng-container>
      </div>
    </mat-tab>
    <mat-tab label="REALIZADAS">

      <div  fxLayout="row wrap" fxLayoutAlign="start center" style="padding: 2%;">
        <ng-container *ngFor="let live of livesPrevious" >
          <mat-card class="mat-card-live"
          fxFlex="0 1 calc(33.3% - 11px)"
          fxFlex.lt-md="0 1 calc(50% - 11px)"
          fxFlex.lt-sm="100%">
          
          <mat-card-title class="mat-card-title-live">
            <div class="row">
              <p>
                <span fxFlex="65" fxLayoutAlign="start center">{{live?.liveName}}</span>
                <span fxFlex></span>
                <mat-chip class="mat-chip-date" fxFlex="30" fxLayoutAlign="center center">
                  <span style="font-size: 0.7rem;" >{{live?.liveDate | localDateTime}}</span>
                </mat-chip>
              </p>
              <p style="font-size: 0.7rem;">
                Channel: <span >{{live?.channelName}}</span>
              </p>
            </div>
          </mat-card-title>
            
            <mat-card-content fxLayoutAlign="center center">
              <div style="width: 100%; height: 250px;">
               <iframe style="position: relative; height: 100%; width: 100%;" width="560" height="315" [src]="live?.urlSafe" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
               
              </div>
            </mat-card-content>
           
          </mat-card>
        </ng-container>
      </div>
    </mat-tab>
  </mat-tab-group>
